<!DOCTYPE html>
<html>
<head>
    <title>Shows</title>
</head>
<body style="text-align:center;">

    <h1>üé¨ Shows for {{ movie.title }}</h1>
    <h3>üìç Location: {{ location.name }}</h3>

    <hr>

    {% for show in shows %}
        <div style="margin-bottom:20px;">
            <p><strong>Date:</strong> {{ show.date }}</p>
            <p><strong>Time:</strong> {{ show.time }}</p>

            <a href="{% url 'seat_selection' show.id %}">
                <button style="padding:8px 15px;">
                    Select Seats
                </button>
            </a>
        </div>
        <hr>
    {% empty %}
        <p>No shows available.</p>
    {% endfor %}

    <br>
    <a href="{% url 'movie_list' location.id %}">
        <button>‚¨Ö Back to Movies</button>
    </a>

</body>
</html>
