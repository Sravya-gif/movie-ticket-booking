<!DOCTYPE html>
<html>
<head>
    <title>Available Movies</title>
</head>
<body style="text-align:center;">

    <h1>ðŸŽ¬ Movies in {{ location.name }}</h1>

    <hr>

    {% for movie in movies %}
        <div style="margin-bottom:30px;">
            <h2>
                <a href="{% url 'show_list' movie.id location.id %}">
                    {{ movie.title }}
                </a>
            </h2>

            <p><strong>Language:</strong> {{ movie.language }}</p>
            <p><strong>Duration:</strong> {{ movie.duration }} minutes</p>

            <a href="{% url 'show_list' movie.id location.id %}">
                <button style="padding:8px 15px;">
                    View Shows
                </button>
            </a>
        </div>

        <hr>

    {% empty %}
        <p>No movies available for this location.</p>
    {% endfor %}

    <br><br>

    <!-- Back to Home -->
    <a href="{% url 'home' %}">
        <button style="padding:10px 20px;">

        </button>
    </a>

</body>
</html>
