<!DOCTYPE html>
<html>
<head>
    <title>Select Location</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-top: 60px;
            font-size: 40px;
        }

        h2 {
            margin-top: 20px;
            color: #555;
        }

        .location-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
        }

        .location-box {
            width: 200px;
            height: 120px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }

        .location-box:hover {
            background: #4CAF50;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¬ Movie Ticket Booking</h1>
    <h2>Select Your Location</h2>

    <div class="location-container">
        {% for location in locations %}
            <a href="{% url 'movie_list' location.id %}" class="location-box">
                {{ location.name }}
            </a>
        {% endfor %}
    </div>

</body>
</html>
